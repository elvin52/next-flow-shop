    <div id="root">

          <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: hsl(150, 25%, 35%); border-radius: 50%; opacity: 0.7; animation: pulse 2s infinite;"></div>

    <style>
      /* Critical above-the-fold styles for instant loading */
      body { 
        margin: 0; 
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: hsl(35, 20%, 97%);
        color: hsl(25, 15%, 15%);
      }
      @keyframes pulse { 
        0%, 100% { opacity: 0.7; } 
        50% { opacity: 0.3; } 
      }
    </style>
